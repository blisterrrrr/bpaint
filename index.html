<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>BrowserPaint</title>
</head>
<body>
<header>
    <h3>BrowserPaint</h3>
    <div class="settings">
        <div class="settings__size">
            <label for="brushSizeSlider" id="brushSizeLabel">Brush Size (NOT SET)</label>
            <input type="range" name="brushSize" id="brushSizeSlider" min="1" max="30" value="10">
            <button id="clearButton">Clear Canvas</button>
            <button id="undoButton">Undo (Multi Level)</button>
            <button id="saveToJson">Save</button>
        </div>

        <div class="settings__color">
            <input value="#000000" type="color" name="brushColor" id="brushColorPicker">
        </div>

        <div class="settings__tool-selection">
            <p style="margin-bottom: 0;">Current tool: </p>
            <!-- <select id="toolSelect">
                <option value="brush" selected>Brush</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="line">Line</option>
            </select> -->
            <div class="select" id="toolSelectDrop">
                <div class="select__selected">
                    <span class="select__selectedtxt">Brush</span>
                </div>
                <ul class="select__menu">
                    <li class="select__menu-active">Brush</li>
                    <li>Rectangle</li>
                    <li>Circle</li>
                    <li>Line</li>
                </ul>
            </div>
        </div>
    </div>
</header>
<div>
    <canvas class="main-canvas" id="overlayCanvas"></canvas>
    <canvas class="main-canvas" id="canvas"></canvas>
</div>
<div class="swrapper">
  <div class="symsearch symsearch-disabled">
    <div class="symsearch__header">
      <p>Search for figures <i class="fi fi-rs-search"></i></p>
      <svg class="symsearch__header-close" width="20" height="20" viewbox="0 0 40 40"><path d="M 10,10 L 30,30 M 30,10 L 10,30" stroke="black" stroke-width="4" /></svg>
    </div>
    <div class="symsearch__searchbar">
      <input type="text" placeholder="Start typing"/>
    </div> 
      <div class="symsearch__variants">
        <div class="symsearch__variant">
            <div class="symsearch__variant-img">
              <img src="imgs/paint-brush.png" alt="brush">
            </div>
            <div class="symsearch__variant-text">
              <p>Brush</p>
            </div>
        </div>
        <div class="symsearch__variant">
            <div class="symsearch__variant-img">
              <img src="imgs/stop.png" alt="rectangle">
            </div>
            <div class="symsearch__variant-text">
              <p>Rectangle</p>
            </div>
        </div>
        <div class="symsearch__variant">
            <div class="symsearch__variant-img">
              <img src="imgs/dry-clean.png" alt="circle">
            </div>
            <div class="symsearch__variant-text">
              <p>Circle</p>
            </div>
        </div>
        <div class="symsearch__variant">
            <div class="symsearch__variant-img">
              <img src="imgs/line.png" alt="line">
            </div>
            <div class="symsearch__variant-text">
              <p>Line</p>
            </div>
        </div>
    </div>
  </div>
</div>    
<script type="module" src="index.js"></script>
<!-- Для тестирования, не совместим с индекс файлом -->
<!--<script src="experimental.js"></script>-->
</body>
</html>
